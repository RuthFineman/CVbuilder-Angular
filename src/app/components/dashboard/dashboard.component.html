
  <div class="dashboard-container">
    <h1>CV Builder Admin Dashboard</h1>
  
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  
    <div *ngIf="!isLoading && statistics" class="dashboard-content">
  
      <div class="stats-cards">
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-card-title>Total Users</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ statistics?.totalUsers }}</div>
          </mat-card-content>
        </mat-card>
  
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-card-title>Total CVs</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ statistics?.totalCVs }}</div>
          </mat-card-content>
        </mat-card>
  
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-card-title>Total Templates</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ statistics?.totalTemplates }}</div>
          </mat-card-content>
        </mat-card>
      </div>
  
      <div class="charts-container">
        <div class="chart-row">
          <mat-card class="chart-card">
            <mat-card-header>
              <mat-card-title>Template Usage</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <canvas id="templateUsageChart"></canvas>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
  
    </div>
  </div>
